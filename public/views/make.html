<div class="row">

  <div class="col-md-4 col-md-offset-1">

    <h2>New Feed</h2>

    <form>
      <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="formData.title" class="form-control" placeholder="My Data Feed" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea ng-model="formData.description" class="form-control" rows="6" placeholder="Weather sensor at 3332 Uniontown Rd..." required></textarea>
      </div>
      <div class="form-group">
        <label>Fields</label>
        <input type="text" ng-model="formData.fields" class="form-control" placeholder="wind, humidity, temp, rain">
        <p class="help-block">
          <strong>not required.</strong>&nbsp; comma separated field whitelist.
          </p>
      </div>
      <div class="form-group">
        <label>Tags</label>
        <input type="text" ng-model="formData.tags" class="form-control" placeholder="weather, sensor, maryland">
        <p class="help-block"><strong>not required.</strong>&nbsp; comma separated.</p>
      </div>
      <button type="submit" ng-click="createStream()" class="btn btn-primary">Create!</button>
    </form>

  </div>

</div>
